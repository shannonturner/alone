<div class="container-fluid text-center">

    <div class="row equation-div">
        <h2 id="equation">N = <i>R</i><sub>&ast;</sub> &middot; &fnof;<sub>p</sub> &middot; &nscr;<sub><i>e</i></sub> &middot; &fnof;<sub>&ell;</sub> &middot; &fnof;<sub>i</sub> &middot; &fnof;<sub>c</sub> &middot; <i>L</i>
        </h2>

    <div class="row">
        <div class="col-md-4">
            <label for="stars-formed">Stars formed each year over average life of the Milky Way galaxy:</label>
        </div>
        <div class="col-md-1"> </div>
        <div class="col-md-6">
            <input type="text" id="stars-formed" readonly class="equation-input text-center">

            <label for="stars-planets">Percent of those stars with planets:</label>
        </div>
        <div class="col-md-1"> </div>
        <div class="col-md-6">
            <input type="text" id="stars-planets" readonly class="equation-input text-center">
            <div id="stars-planets-slider" class="equation-slider"></div>
        </div>
        <div class="col-md-1"> </div>
    </div> <!-- .row -->

    <div class="row">
        <div class="col-md-4">
            <label for="planets-per-star">Planets per star that can support life:</label>
        </div>
        <div class="col-md-1"> </div>
        <div class="col-md-6">
            <input type="text" id="planets-per-star" readonly class="equation-input text-center">
            <div id="planets-per-star-slider" class="equation-slider"></div>

    </div> <!-- .row -->

            <label for="planets-life">Percent of planets capable of life where life arises:</label>
        </div>
        <div class="col-md-1"> </div>
        <div class="col-md-6">
            <input type="text" id="planets-life" readonly class="equation-input text-center">
            <div id="planets-life-slider" class="equation-slider"></div>
        </div>
        <div class="col-md-1"> </div>
    </div> <!-- .row -->

    <div class="row">
        <div class="col-md-4">
            <label for="planets-intelligent-life">Percent of planets with life where intelligent life arises:</label>
        </div>
        <div class="col-md-1"> </div>
        <div class="col-md-6">
            <input type="text" id="planets-intelligent-life" readonly class="equation-input text-center">
            <div id="planets-intelligent-life-slider" class="equation-slider"></div>

<script>

var equationHeight = Math.floor(viewportHeight / 12);

$(".row").css({
    "height": equationHeight + "px",
});

$(function() {
    // Initalize all sliders

    $( "#stars-formed-slider" ).slider({
      range: "max",
      min: 1,
      max: 20,
      value: 7,
      slide: function( event, ui ) {
        $( "#stars-formed" ).val( ui.value );
        calculateValue();
      }
    });
    $( "#stars-formed" ).val( $( "#stars-formed-slider" ).slider( "value" ) );

    $( "#stars-planets-slider" ).slider({
      range: "max",
      min: 1,
      max: 100,
      value: 99,
      slide: function( event, ui ) {
        $( "#stars-planets" ).val( ui.value + "%");
        calculateValue();
      }
    });
    $( "#stars-planets" ).val( $( "#stars-planets-slider" ).slider( "value" ) + "%");

    $( "#planets-per-star-slider" ).slider({
      range: "max",
      min: 1,
      max: 20,
      value: 2,
      slide: function( event, ui ) {
        $( "#planets-per-star" ).val( ui.value );
        calculateValue();
      }
    });
    $( "#planets-per-star" ).val( $( "#planets-per-star-slider" ).slider( "value" ) );

    $( "#planets-life-slider" ).slider({
      range: "max",
      min: 1,
      max: 100,
      value: 70,
      slide: function( event, ui ) {
        $( "#planets-life" ).val( ui.value + "%");
        calculateValue();
      }
    });
    $( "#planets-life" ).val( $( "#planets-life-slider" ).slider( "value" ) + "%");

    $( "#planets-intelligent-life-slider" ).slider({
      range: "max",
      min: 1,
      max: 100,
      value: 55,
      slide: function( event, ui ) {
        $( "#planets-intelligent-life" ).val( ui.value + "%");
        calculateValue();
      }
    });
    $( "#planets-intelligent-life" ).val( $( "#planets-intelligent-life-slider" ).slider( "value" ) + "%");

    $( "#planets-high-tech-slider" ).slider({
      range: "max",
      min: 1,
      max: 100,
      value: 40,
      slide: function( event, ui ) {
        $( "#planets-high-tech" ).val( ui.value + "%");
        calculateValue();
      }
    });
    $( "#planets-high-tech" ).val( $( "#planets-high-tech-slider" ).slider( "value" ) + "%");

    $( "#civilization-life-slider" ).slider({
      range: "max",
      min: 400,
      max: 300000000,
      value: 100000,
      slide: function( event, ui ) {
        $( "#civilization-life" ).val( ui.value.toLocaleString() + " Earth years");
        calculateValue();
      }
    });
    $( "#civilization-life" ).val( $( "#civilization-life-slider" ).slider( "value" ).toLocaleString() + " Earth years" );

    function calculateValue() {
        var result = parseInt($("#stars-formed").val()) * parseInt($("#stars-planets").val()) / 100 * parseInt($("#planets-per-star").val()) * parseInt($("#planets-life").val()) / 100 * parseInt($("#planets-intelligent-life").val()) / 100 * parseInt($("#planets-high-tech").val()) / 100 * parseInt($("#civilization-life").val());
        $("#result").html('In the Milky Way <a id="aloneModalLink" href="#">alone</a>, there are perhaps ' + Math.floor(result).toLocaleString() + " intelligent civilizations we might communicate with.");
        $("#aloneModalLabel").text('The Milky Way, our home, with perhaps ' + Math.floor(result).toLocaleString() + ' intelligent civilizations we might communicate with, is just one of 100,000,000 galaxies.');
    };

    $("#result").click(function() {
        $("#aloneModal").modal();
    });

});

</script>
