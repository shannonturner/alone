<script>

function placePanelHelperTextRect(coords) {
    $('#panel-holo-top').css({
        'top': coords[1] * 0.95,
        'left': coords[0] * 1.05
    });
    $('#panel-holo-bottom').css({
        'top': coords[3] * 1.02,
        'left': coords[2] * 0.97
    });
}

$(document).ready(function(e) {
    $('img[usemap]').rwdImageMaps();

    $(".controlpanel-object").hover(function() {
        coords = $(this).attr('coords');
        coords = coords.split(',');
        placePanelHelperTextRect(coords);

        helperText = $(this).attr('alt');
        helperText = helperText.split('|');
        $('#panel-holo-top').html(helperText[0]);
        $('#panel-holo-bottom').html(helperText[1]);

        $("#panel-holo-top").show();
        $("#panel-holo-bottom").show();

        if (helperText[0] == 'Access' && helperText[1] == 'Restricted') {
            $("#panel-holo-top, #panel-holo-bottom").css({
                'color': '#f00'
            });
        } else {
            $("#panel-holo-top, #panel-holo-bottom").css({
                'color': '#0f0'
            });
        }

    }, function() {
        $("#panel-holo-top").hide();
        $("#panel-holo-bottom").hide();
    });

});

</script>
